<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<meta name="description" content="Important Date Tracker" />
	<meta name="keywords" content="birthdays, holidays, dates" />
	<meta name="robots" content="index, follow" />
	<meta name="viewport" content="user-scalable=no, with=device-width" />
	<meta name="viewport" content="target-densitydpi=device-dpi" />
	<meta name="HandHeldFriendly" content="True" />
	<meta name="MobileOptimized" content="320" />
	
    <title>Important Date Tracker </title>
    
</head>
<body>
    <h1>Add A Date </h1>
    <form action="#" method="post">
    	<fieldset>
    		<legend>Event</legend>
    		<ul>
    			<li>Date :<input type="date" id="date">
    			
    			<li><label for="eventtype">Event Type</label>
    				<select id="eventtype">
    					<option value="birthday">Birthday</option>
    					<option value="anniversary">Anniversary</option>
    					<option value="holiday">Holiday</option>
    					<option value="other">Other</option>
    					
    			<li><label for="note">Note : </label><input type ="text" id="note"/>
    			
    
</body>
</html>
