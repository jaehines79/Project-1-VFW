<!DOCTYPE html>
	<!-- Janis Hines -->
	<!-- VFW 1201 -->
	<!-- Important Date Tracker -->
	<!-- Add Item Page -->
	
<html>
<head>
	<meta charset="utf-8" />
	<meta name="description" content="Important Date Tracker" />
	<meta name="keywords" content="birthdays, holidays, dates" />
	<meta name="robots" content="index, follow" />
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<meta name="viewport" content="target-densitydpi=device-dpi" />
	<meta name="HandHeldFriendly" content="True" />
	<meta name="MobileOptimized" content="320" />
	
    <title>Important Date Tracker </title>
    <link rel="stylesheet" href="styles.css" type="text/css" />

</head>
	<body>
    	<header><h1 id="test">Event Tracker</h1></header>
    	    <nav>
    		<fieldset>
    			<a href="#" id="displayLink">Display</a> 
    			<a href="#" id="clearlink">Clear</a> 
    			<a href ="additem.html" id="addNew" style="display:none;">Add New Item</a>
    		</fieldset>
    		</nav>
    	<form action="#" method="post" id="eventform"/>
    	<fieldset id="eventFieldset">
    		<legend>Add an Event</legend>
    		<ul>
    			<label for="name">Name of Event :</label><br><input type="text" id="ename">
    			<br>
    			<label for="date">Date :</label><br><input type="date" id="edate">
    		</ul>
    	<br>
    	<ul><legend>Importance</legend></ul>
    			<fieldset>
    			<ul><label for="importance">On a scale of 1 to 10, the importance of this date is:</label>
    			<br>
    			<br>
    				<input type="range" min="1" max = "10" name="importance" type=range id="importance">    				
				</fieldset>    		
    		</ul><br>
    		<br>
    		<ul><legend>Event Details</legend></ul>
    			<fieldset>
    			<ul><label for="group"><legend>Select a group:</legend></label><br />
    				<ul class="checkbox">
    					<input type="radio" checked value="Family" id="family" name="relation"/>
    						<label for="family">Family</label><br>
    					<input type="radio" checked value="Friend" id="friend" name="relation"/>
    						<label for="friend">Friend</label><br>
    					<input type="radio" checked value="coworker" id="coworker" name="relation"/> 
    						<label for="coworker">Co-Worker</label><br>
    					<input type="radio" checked value="Other" id="Other" name="relation"/> 
    						<label for="Other">Other</label><br>
    				</fieldset>
    				</ul>
    		<br>
    		<ul><legend>More Event Details</legend></ul>
    		<br>
    			<fieldset>
    			<ul id="select"><label for="groups">Add Event type</label><br  />
    			</fieldset>
    		<br>
    		<ul><legend>Comments</legend></ul>
    		<fieldset>
    			<label for="notes">Notes about event:</label><textarea id="comments"></textarea>
    		</fieldset>
    	</fieldset>
    	<br>
    		<input type="submit" id="submit" value="Submit Event" /><br />
    	</form>	
    	<script src="main.js" type="text/javascript"></script>
	</body>
</html>
